<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Trial</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="marker.css"/>
    </head>

    <body>
        <h>Registration Form</h>
        <p>To use Triskellion, Please fill out the following forms</p>
        <form>
            <fieldset>
                <label for="surname">Enter your surname: <input id="surname" type="text" required/></label>
                <label for="last-name">Enter your last name: <input id="last-name" type="text" required></label>
                <label for="email">Enter your email: <input id="email" type="email" required/></label>
                <label for="password">Enter your password: <input id="password" type="password" pattern="a-0z-6h{8,}"/></label>
                <label for="phone">Enter your Phone number: <input id="phone" type="number" pattern="+234 80xxxxxd987 {10,}" required/></label>
                <label for="gender">Select your Gender
                    <input type="radio" id="gender" name="male-female"/>Male
                    <input type="radio"id=gender name="male-female"/>Female
                </label>
            </fieldset>
            <fieldset>
                <h>Section two - 2 </h>
                <p>
                    Choose the category you wanna work with under Triskels
                </p>
                <label for="web development"><input type="radio" id="web development"/>Web development</label>
                <label for="Data science"><input type="radio" id="data science"/>Data Science</label>
                <label for="Data Analysis"><input type="radio" id="Data Analysis"/>Data Analysis</label>
                <label for="Data Management"><input type="radio" id="Data MAnagement"/>Data Management</label>
                <label for="Software Management"><input type="radio" id="Software Management"/>Software Management</label>
                <label for="Artificial Intelligence Programming"><input type="radio" id="Artificial In telligence Programing"/>Artificial Intelligence Programming</label>
                <label for="Terms and conditions"><input type="checkbox" required/>I accept the <a href="https://www.triskellion.com" target="_blank">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label><input type="file"/></label>
            </fieldset>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
